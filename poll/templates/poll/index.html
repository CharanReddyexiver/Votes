{% load static %}
<link rel="stylesheet" href={% static 'poll/styles.css' %}>

{% if latest_q_list %}

    <ul>
        {% for question in latest_q_list %}
            <li><a href="{% url 'poll:detail' question.id%}">{{ question.question_text }}</a></li>
        {% endfor %}
    </ul>

{% else %}
    <p>No polls are available.</p>

{% endif %}
